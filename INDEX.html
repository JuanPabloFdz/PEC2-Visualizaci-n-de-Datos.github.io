<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaciones de Emisiones de CO₂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visualizaciones de Emisiones de CO₂</h1>
        <p>Este proyecto muestra las emisiones de CO₂ per cápita de diferentes países a lo largo de los años.</p>
    </header>

    <!-- Visualización interactiva de Tableau: Mapa -->
    <section>
        <h2>Mapa de Emisiones de CO₂</h2>
        <iframe src="https://public.tableau.com/shared/FSWHPBSJ2?:display_count=n&:origin=viz_share_link"
                width="800" height="600" title="Mapa de Emisiones de CO₂"></iframe>
    </section>

    <!-- Visualización interactiva de Tableau: Bar Chart -->
    <section>
        <h2>Emisiones per cápita por país para el año 2022</h2>
        <iframe src="https://public.tableau.com/views/JuanPablo_PEC2_BarChart/Emisionespercapitaporpasparaelao2022?:language=es-ES&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
                width="800" height="600" title="Emisiones per cápita por país para el año 2022"></iframe>
    </section>

    <!-- Visualización de R como imagen estática -->
    <section>
        <h2>Visualización en R</h2>
        <img src="images/visualizacion_r.png" alt="Gráfico en R" width="800">
    </section>

    <footer>
        <p>Creado por [Tu Nombre]. Proyecto disponible en <a href="https://github.com/tu-usuario/emisiones-co2-visualizaciones">GitHub</a>.</p>
    </footer>
</body>
</html>
